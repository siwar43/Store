<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison de Senteurs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="icon" href="Pictures/Icon.png" type="image/png">
</head>
<body>
    <!-- Partie Nav -->
    <nav class="mynav">
        <img src="Pictures/La Maison de Senteurs.PNG" alt="La Maison de Senteurs"/>
        <ul>
            <li> <a href=""> Accueil </a> </li>
            <li> <a href=""> Promotions </a> </li>
            <li> <a href=""> Nouveaut√©s </a> </li>
            <li> <a href=""> Coffrets </a> </li>
        </ul>
    </nav>

    <!-- Partie Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide offers">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="Pictures/Affiche 1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="Pictures/Affiche 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="Pictures/Affiche 3.png" class="d-block w-100" alt="...">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>



    <!-- JS links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" 
            integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" 
            crossorigin="anonymous"></script>
</body>
</html>
